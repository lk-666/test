<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        span{ color: grey}
        #header{color:black}
    </style>
</head>
<body>
<!--当元素有继承上级元素的属性，自己的属性>继承样式的属性
   内联样式优先，带有style属性的元素，其内联样式的特殊性可以为100或者更高-->
<div id="header" class="blue">
    <span>的哈会计师</span>
</div>
</body>
</html>
