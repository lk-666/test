<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>状态伪类</title>
    <style type="text/css">
        input[type="text"],input[type="password"]{
            border: 1px solid #0f0;
            width: 160px;
            height: 22px;
            padding-left: 20px;
            margin: 6px 0;
            line-height: 20px;
        /*使用属性选择器定义文本框与密码域的基本样式*/}
        input[type="text"]:disabled{
            background: #ddd url("") no-repeat 2px 2px;
            border: 1px solid #bbb;/*使用状态伪类选择器，定义不可用表单显示为灰色，以提示用户该表单不能用*/
        }
        input[type="password"]:disabled{
            background: #ddd url("") no-repeat 2px 2px;
            border: 1px solid #bbb;
        }
        input{display:block}
    </style>
</head>
<body>
<form action="#">
    <label for="username">用户名</label>
    <input type="text" name="username" id="username">
    <input type="text" name="username1" disabled="disabled" value="不可用">
    <label for="password">密码</label>
    <input type="password" name="password" id="password">
    <input type="password" name="password1" disabled="disabled" value="不可用">
    <input type="submit" value="提交">
</form>
</body>
</html>
