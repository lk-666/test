<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS注释演练</title>
    <style type="text/css">
        /*关于段落的注释   开始*/
        .STYLE1{
            color: #009900;  /*字体颜色是绿色的*/
        }
        .STYLE2{
            font-size: 18px;
            color: #66CC99;
            font-weight: bold;
        }
        .STYLE3{
            color: #993300;
            font-family: "Microsoft YaHei",serif;
            font-style: italic;  /*字体为倾斜*/
        }
    </style>
</head>
<body>
<p class="STYLE1">段落设置1</p>
<p class="STYLE2">段落设置2</p>
<p class="STYLE3">段落设置3</p>
</body>
</html>
