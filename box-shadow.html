<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-shadow</title>
    <style type="text/css">
        .box1{
            box-shadow:-5px 5px 10px green;/*表示右外边框、下外边框+阴影范围大小为10px*/
            width:300px;
            height:80px;
            margin:0 auto;  /*左右、上下边框阴影
                            加负号标识相反方向
                            其中:inset表示内部阴影
                            默认阴影在边框外*/
        }
    </style>
</head>
<body>
<div class="box1"></div>
</body>
</html>
